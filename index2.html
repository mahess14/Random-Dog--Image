<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    #dog-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 5px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    #new-image-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #new-image-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Random Dog Image</h1>
  <img id="dog-image" src="" alt="Random Dog Image">
  <button id="new-image-button">Get New Image</button>

  <script>
    async function fetchDogImage() {
      try {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        document.getElementById('dog-image').src = data.message;
      } catch (error) {
        console.error('Error fetching dog image:', error);
      }
    }

    document.getElementById('new-image-button').addEventListener('click', fetchDogImage);

    // Fetch the first image on page load
    fetchDogImage();
  </script>
</body>
</html>
